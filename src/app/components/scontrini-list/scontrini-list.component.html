<div class="scontrini-list-container">
    <ngx-datatable class="material"
                   [loadingIndicator]="loading"
                   trackByProp="id"
                   columnMode="force"
                   [rows]="scontrini"
                   [rowHeight]="50"
                   [headerHeight]="50"
                   [columns]="columns"
                   [scrollbarV]="true"
                   selectionType="single"
                   (select)='onSelect($event)'>
    </ngx-datatable>

    <ng-template let-row="row"
                 #isPersonaleRow
                 let-value="value">
        <fa [icon]="['fa', 'check']"
            *ngIf="value"
            [classes]="['text-ok']"></fa>
        <fa [icon]="['fa', 'times']"
            *ngIf="!value"
            [classes]="['text-danger']"></fa>
    </ng-template>

    <ng-template let-value="value"
                 #dateTemplate>
        {{ value | date:'shortDate' }}
    </ng-template>

    <ng-template let-value="value"
                 #currencyTemplate>
        {{ value | currency:'EUR' }}
    </ng-template>
</div>
