<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <form [formGroup]="facade.group"
                  (submit)="onSubmit()">
                <div class="row">
                    <div class="form-group col-md-4 col-12">
                        <label>Importo Davide</label>
                        <input class="form-control"
                               formControlName="importoDavide"
                               type="number">
                    </div>

                    <div class="form-group col-md-4 col-12">
                        <label>Importo Monia</label>
                        <input class="form-control"
                               formControlName="importoMonia"
                               type="number">
                    </div>

                    <div class="form-group col-md-4 col-12 align-self-end">
                        <div class="row">
                            <div class="col-6 text-right">Personale</div>
                            <div class="col-6 text-left">
                                <label class="switch">
                                    <input class="form-control"
                                           formControlName="personale"
                                           type="checkbox">
                                    <span class="slider round"></span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-md-4 col-12">
                        <label>Data</label>
                        <input class="form-control"
                               formControlName="data"
                               bsDatepicker>
                    </div>

                    <div class="form-group col-md-4 col-12">
                        <label>Descrizione</label>
                        <input class="form-control"
                               formControlName="descrizione"
                               type="text"
                               [typeahead]="descriptions"
                               [typeaheadMinLength]="3"
                               [typeaheadWaitMs]="100"
                               (typeaheadLoading)="changeTypeaheadLoading($event)">
                        <div class="loading-desc">
                            <ng-container *ngIf="loadingDesc">
                                <fa name="refresh"
                                    animation="spin"></fa>&nbsp;Caricamento...
                            </ng-container>
                        </div>
                    </div>
                </div>

                <div *ngIf="!facade.valid">
                    <label>Errori: </label>
                    <ul *ngFor="let err of facade.errors | keys">
                        <li>{{ err.value | json }}</li>
                    </ul>
                </div>

                <div class="row">
                    <button [disabled]="!facade.valid"
                            type="submit"
                            class="btn btn-success col-4 offset-1">Salva</button>
                    <button [routerLink]="['/scontrini']"
                            type="button"
                            class="btn btn-danger col-4 offset-2">Torna
                        alla lista</button>
                </div>
            </form>
        </div>
    </div>
</div>
